<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Course</title>
</head>
<body>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/transactions/create}" th:object="${transaction}"
          method="post">

        <label for="Id">Select Project:</label>
        <select th:field="*{projectId}" id="Id">
            <option th:each="project : ${projects}"
                    th:value="${project.id}"
                    th:text="${project.title}">Select a project</option>
        </select>
        <br/><br/>
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" th:field="*{amount}" id="amount" required th:min="1"/>
        <br/><br/>







        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
